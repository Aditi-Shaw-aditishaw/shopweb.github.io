<html>

<title>
    AHY-Shop|signup
</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<h1 class="login">
    Signup
</h1>


<body>
    <div class="container">
        <form class="row g-3">
            <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Email*</label>
                <input type="email" class="form-control" id="inputEmail4" placeholder="name@gmail.com">
            </div>
            <div class="col-md-6">
                <label for="inputPassword4" class="form-label">Password*</label>
                <input type="password" class="form-control" id="inputPassword4">
            </div>
            <div class="col-6">
                <label for="phn number" class="form-label">mobile number*</label>
                <input type="number" class="form-control" id="inputNumber" placeholder="0123456789">
            </div>
            <div class="col-md-4">
                <label for="name" class="form-label">enter full name*</label>
                <input type="text" class="form-control" id="fullname" placeholder="AHY Shaw">

            </div>
            <div class="col-md-2">
                <label for="inputZip" class="form-label">Age*</label>
                <input type="number" class="form-control" id="inputZip">
            </div>
            <div class="col-12">
                <label for="inputAddress" class="form-label">Address*</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
            </div>
            <div class="col-12">
                <label for="landmark" class="form-label">landmark*</label>
                <input type="text" class="form-control" id="inputLandmark" placeholder="church,temple,school">
            </div>
            <div class="col-md-6">
                <label for="inputCity" class="form-label">City/Town/Village*</label>
                <input type="text" class="form-control" id="inputCity" placeholder="delhi">
            </div>
            <div class="col-md-4">
                <label for="inputState" class="form-label">State*</label>
                <select id="inputState" class="form-select">
            <option selected>Choose your state....</option>
            <option>Andhra Pradesh</option>
            <option>Arunachal Pradesh</option>
            <option>Assam</option>
            <option>Bihar</option>
            <option>Chhattisgarh</option>
            <option>Goa</option>
            <option>Gujarat</option>
            <option>Haryana</option>
            <option>Himachal Pradesh</option>
            <option>Jharkhand</option>
            <option>Karnataka</option>
            <option>Kerala</option>
            <option>Madhya Pradesh</option>
            <option>Maharashtra</option>
            <option>Manipur</option>
            <option>Meghalaya</option>
            <option>Mizoram</option>
            <option>Nagaland</option>
            <option>Odisha</option>
            <option>Punjab</option>
            <option>Rajasthan</option>
            <option>Sikkim</option>
            <option>Tamil Nadu</option>
            <option>Telangana</option>
            <option>Tripura</option>
            <option>Uttar Pradesh</option>
            <option>Uttarakhand</option>
            <option>West Bengal</option>
            <option>Union Terretory</option>
        </select>

            </div>
            <div class="col-md-2">
                <label for="inputZip" class="form-label">PIN Code*</label>
                <input type="number" class="form-control" id="inputZip">
            </div>
            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                  
              accept terms*<a type="link" href="terms & conditions.html">  *tearms and conditions applied </a>
            </label>
                </div>
            </div>
            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                  
             you are more than 12 years of age or using online shopping by parents permission****
            </label>
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary">Sign in</button>
                    </div>
        </form>
        </div>
        <div class="container">
            <a type="link" href="login.html">already have an account login</a>
        </div>
</body>

<link rel="stylesheet" href="signup.css">

</html>
