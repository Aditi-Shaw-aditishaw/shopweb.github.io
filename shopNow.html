<!DOCTYPE html>
<html lang="en">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shop now|form</title>
</head>
<h1>order details</h1>

<body>

    <body>
        <div class="container">
            <form class="row g-3">
                <div class="col-md-6">
                    <label for="name" class="form-label">enter full name*</label>
                    <input type="text" class="form-control" id="fullname" placeholder="AHY Shaw">

                </div>
                <div class="col-6">
                    <label for="phn number" class="form-label">mobile number*</label>
                    <input type="number" class="form-control" id="inputNumber" placeholder="0123456789">
                </div>
                <div class="col-12">
                    <label for="inputAddress" class="form-label">Address*</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                </div>
                <div class="col-12">
                    <label for="landmark" class="form-label">landmark*</label>
                    <input type="text" class="form-control" id="inputLandmark" placeholder="church,temple,school">
                </div>
                <div class="col-md-6">
                    <label for="inputCity" class="form-label">City/Town/Village*</label>
                    <input type="text" class="form-control" id="inputCity" placeholder="delhi">
                </div>
                <div class="col-md-4">
                    <label for="inputState" class="form-label">State*</label>
                    <select id="inputState" class="form-select">
                <option selected>Choose your state....</option>
                <option>Andhra Pradesh</option>
                <option>Arunachal Pradesh</option>
                <option>Assam</option>
                <option>Bihar</option>
                <option>Chhattisgarh</option>
                <option>Goa</option>
                <option>Gujarat</option>
                <option>Haryana</option>
                <option>Himachal Pradesh</option>
                <option>Jharkhand</option>
                <option>Karnataka</option>
                <option>Kerala</option>
                <option>Madhya Pradesh</option>
                <option>Maharashtra</option>
                <option>Manipur</option>
                <option>Meghalaya</option>
                <option>Mizoram</option>
                <option>Nagaland</option>
                <option>Odisha</option>
                <option>Punjab</option>
                <option>Rajasthan</option>
                <option>Sikkim</option>
                <option>Tamil Nadu</option>
                <option>Telangana</option>
                <option>Tripura</option>
                <option>Uttar Pradesh</option>
                <option>Uttarakhand</option>
                <option>West Bengal</option>
                <option>Union Terretory</option>
            </select>
                </div>
                <div class="col-md-2">
                    <label for="inputZip" class="form-label">PIN Code*</label>
                    <input type="number" class="form-control" id="inputZip">
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                    <label class="form-check-label" for="exampleRadios1">
                  cash on delivery
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2" disabled>
                    <label class="form-check-label" for="exampleRadios2">
                    UPI
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option3" disabled>
                    <label class="form-check-label" for="exampleRadios3">
                  Credit Card
                    </label>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Order Now</button>
                </div>
            </form>
        </div>

    </body>
</body>
